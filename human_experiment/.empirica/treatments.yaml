factors:
    - name: statProfile
      desc: How player stats are distributed
      values:
        - value: balanced
        - value: imbalanced-allunique
        - value: imbalanced-oneunique
    - name: bossType
      desc: Boss damage type (highDamage needs healing, lowDamage can be defended)
      values:
        - value: highDamage
        - value: lowDamage
    - name: epsilon
      desc: Probability of random action instead of role-primary action
      values:
        - value: 0.05
        - value: 0.1
    - name: maxRounds
      desc: Maximum number of rounds before timeout
      values:
        - value: 20
    - name: playerCount
      desc: Number of players in the game
      values:
        - value: 3
