factors:
    - name: maxRounds
      desc: Maximum number of rounds (games) to play
      values:
        - value: 8
    - name: maxStagesPerRound
      desc: Maximum number of stages per round (each stage is a role commitment for 2 turns)
      values:
        - value: 5
    - name: playerCount
      desc: Number of human players needed to start the game
      values:
        - value: 1
    - name: totalPlayers
      desc: Total number of players in the game (including bots)
      values:
        - value: 3
    - name: showTutorial
      desc: Whether to show the interactive tutorial before the main game
      values:
        - value: true
        - value: false
    - name: roundConfigs
      desc: Configuration for each round (array of 8 configs with per-round settings)
      values:
        - value: []
