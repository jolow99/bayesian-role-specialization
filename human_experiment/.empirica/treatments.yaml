factors:
    - name: maxRounds
      desc: Maximum number of rounds (games) to play (6 human + 2 bot = 8)
      values:
        - value: 8
    - name: maxStagesPerRound
      desc: Maximum number of stages per round (each stage is a role commitment for 2 turns)
      values:
        - value: 5
    - name: playerCount
      desc: Number of human players needed to start the game
      values:
        - value: 1
        - value: 3
    - name: totalPlayers
      desc: Total number of players in the game (including bots)
      values:
        - value: 3
    - name: showTutorial
      desc: Whether to show the interactive tutorial before the main game
      values:
        - value: true
        - value: false
    - name: gameSeed
      desc: Fixed seed for reproducible randomness (enemy intents, player stats, round shuffle, etc.)
      values:
        - value: 42
    - name: humanRoundIds
      desc: Which 6 human config IDs from roundConfigPools.json to use
      values:
        - value: [1, 2, 3, 4, 5, 6]
    - name: botRoundIds
      desc: Which 2 bot config IDs per player from roundConfigPools.json (array of 3 arrays, one per player)
      values:
        - value: [[1, 2], [3, 4], [5, 6]]

