factors:
    - name: statProfile
      desc: How player stats are distributed
      values:
        - value: balanced
        - value: imbalanced-allunique
        - value: imbalanced-oneunique
    - name: bossType
      desc: Boss damage type (highDamage needs healing, lowDamage can be defended)
      values:
        - value: highDamage
        - value: lowDamage
    - name: epsilon
      desc: Probability of random action instead of role-primary action
      values:
        - value: 0.05
        - value: 0.1
    - name: maxRounds
      desc: Maximum number of rounds before timeout
      values:
        - value: 20
    - name: playerCount
      desc: Number of players in the game
      values:
        - value: 3
    - name: showTutorial
      desc: Whether to show the interactive tutorial before the main game
      values:
        - value: true
        - value: false
    - name: botPlayers
      desc: Array of bot player configurations (empty array for no bots)
      values:
        - value: []
        - value: [{playerId: 0, strategy: {type: "fixed", role: 0}}]
        - value: [{playerId: 1, strategy: {type: "fixed", role: 0}}]
        - value: [{playerId: 0, strategy: {type: "scripted", roles: [0, 1, 2]}}]
        - value: [{playerId: 0, strategy: {type: "random"}}]
        - value: [{playerId: 0, strategy: {type: "fixed", role: 0}}, {playerId: 2, strategy: {type: "fixed", role: 1}}]
